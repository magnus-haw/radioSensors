{% extends "layouts/base.html" %} 
{% block title %} Realtime Data: {{ sensor.name }} {% endblock title %} 
{% block content %}
<div class="section">
    <div class="row">
        <div class="col-12">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
{% endblock content %} {% block javascripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
    $(document).ready(function () {
        const config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "{{ sensor.name }} ({{ sensor.unit }})",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [],
                    fill: false,
                    lineTension: 0
                }],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: '{{ sensor.name|title }} Data'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value ({{ sensor.unit }})'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        {% for point in sensor.points %}
            if (config.data.labels.length == 20) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }
            config.data.labels.push({{ point.time }});
            config.data.datasets[0].data.push({{ point.data }});
        {% endfor %}

        lineChart.update();

        const source = new EventSource("/sensor/data/{{ name }}");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (config.data.labels.length === 20) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
            }
            config.data.labels.push(data.timestamp);
            config.data.datasets[0].data.push(data.data);
            lineChart.update();
        }
    });
</script>
{% endblock javascripts %}
