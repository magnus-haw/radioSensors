<!doctype html>
<html>

<title>Experiment Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">
  <h2>Start new experiment</h2>
  <form action="" method="post" role="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Experiment name?">

      <label for="name">Description:</label>
      <input type="text" class="form-control" id="description" name="description" placeholder="Experiment description?">
    </div>
    <button type="submit" class="btn btn-success">Start</button>
  </form>
  <form action="/stop-experiment" method="post" role="form">
    <button type="submit" class="btn btn-failure">Stop</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}

      {% if "Error" not in message: %}
        <div class="alert alert-info">
        <strong>Success! </strong> {{ message }}</div>
      {% endif %}

      {% if "Error" in message: %}
        <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
    {% endfor %}
    {% endif %}
  {% endwith %}

</div>
</body>

</html>
